<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2em;
      color: #444;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      border: 1px solid #ddd;
    }

    .product h2 {
      font-size: 1.5em;
      margin: 0;
      padding: 15px;
      background-color: #007BFF;
      color: #fff;
      text-align: center;
    }

    .product p {
      margin: 10px 15px;
      line-height: 1.6;
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .images-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .product .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
    }

    .rating {
      margin-top: 10px;
      color: #f39c12;
      font-weight: bold;
    }

    .rating span {
      color: #555;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="products"></div>

  <script type="module" src="../js/main.js">

  </script>
</body>
</html>
